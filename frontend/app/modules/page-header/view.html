<div class="page-header-top-content">
    <md-toolbar class="page-header-root-lg" ng-show="pageHeaderVisibility">
        <div class="page-header-box-left" ng-click="goToProfile(userDetails.indexNumber)">
            <div class="logo-banner">UCSC Results Center</div>
            <div class="powered-by">Powered by Team
                <brand-whileloop></brand-whileloop>
            </div>
        </div>
        <div class="page-header-box-middle"></div>
        <div class="page-header-user-root" ng-click="goToProfile(userDetails.indexNumber)">
            <img src="{{ userDetails.picture.data.url }}">
            <div class="user-data-box" id="userdatabox">
                <div class="user-data-name">{{ userDetails.name || 'Unknown User' }}</div>
                <div class="user-data-role">{{ getRankName(userDetails.power) }}</div>
            </div>
        </div>

        <div class="page-header-box-right">
            <div class="side-button mobile-search" id="mobile-search">
                <md-button class="md-icon-button" aria-label="Search" ng-click="displayMobileSearch()">
                    <md-icon class="material-icons md-light md-48">search</md-icon>
                </md-button>
            </div>
            <div class="side-button menu-button" id="menu-button">
                <md-button class="md-icon-button" aria-label="More" ng-click="toggleSideBar()">
                    <md-icon class="material-icons md-light md-48">menu</md-icon>
                </md-button>
            </div>
        </div>

        <div class='mainsearch'
             ng-include="'public/html/modules/page-header/partials/main-search.html'"
             ng-if="mainSearchEnabled"></div>

    </md-toolbar>
    <div class="navigation-indicator"
         ng-include="'public/html/modules/page-header/partials/navigation-indicator.html'"
         ng-class="navigationIndicatorVisibility ? 'animation-fade-in' : 'animation-fade-out'"></div>
</div>
<div class="mobile-search-box backdrop"
     ng-click="hideMobileSearch()"
     ng-if="mainSearchEnabled && showMobileSearch"></div>
<div class="mobile-search-box"
     ng-if="mainSearchEnabled && showMobileSearch"
     ng-include="'public/html/modules/page-header/partials/mobile-search.html'">
</div>
<div class="dialog-root" id="dialog-root"></div>

<md-sidenav class="md-whiteframe-4dp md-sidenav-right sidebar"
            ng-include="'public/html/modules/page-header/partials/sidebar.html'"
            md-component-id="sidebar"></md-sidenav>
